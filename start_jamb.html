<!DOCTYPE html>
<html>

<head>
  <title>Learn2Succeed</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="lime">
  <div class="navbar-fixed">
    <nav class="amber darken-4">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo">
          <i class="icon ion-university left"></i> Learn2Succeed
        </a>
      </div>
    </nav>
  </div>
  <div class="row" id="jamb-selected">
    <div class="col s12">
      <div class="card-panel center">
        <img src="images/JAMB-Logo.png" alt="JAMB" class="center" style="width: 8rem;margin: auto;display: block;">
        <h4>JAMB</h4>
        <h5 class="flow-text">Past Questions</h5>
        <form>
          <select>
            <option value="" disabled selected>Select Subject</option>
            <option value="1">Chemistry</option>
            <option value="2">Physics</option>
            <option value="3">Biology</option>
            <option value="3">Mathematics</option>
            <option value="3">English</option>
          </select>
          <select>
            <option value="" disabled selected>Select Year</option>
            <option value="1">1999</option>
            <option value="2">2000</option>
            <option value="3">2001</option>
            <option value="3">2002</option>
            <option value="3">2003</option>
          </select>
          <p class="range-field center">
            <input type="range" id="set_duration" min="0" max="100" />
            Duration
          </p>
          <button class="btn green">Start</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
